<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer DAPP <3 - Por Santiago Paradelo</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body bg-light mb-4">
                    <h1><i class="fa fa-money" aria-hidden="true"></i> DAPP - Santiago Paradelo</h1>
                    <span class="text-muted">Mi primer app descentralizada</span>
                    <span><i class="fa fa-user-circle" aria-hidden="true"></i> <span id="wallet">Si no ves tu cartera acá, inicia sesión con Metamask</span></span>
                </div>

                <form class="card card-body bg-light rounded-0" id="taskForm">
                    <h4>Guardar Tarea</h4>
                    <input type="text" name="title" placeholder="Titulo de la tarea"class="form-control my-3">
                    <textarea name="desc" cols="2" placeholder="Descripcion de la tarea" class="form-control my-3"></textarea>
                    <button class="btn btn-success">
                        Guardar Tarea
                    </button>
                </form>
            </div>
            <div class="col-md-8">
                <div class="card card-body bg-light text-white" id="taskList">
                </div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
</body>
</html>
